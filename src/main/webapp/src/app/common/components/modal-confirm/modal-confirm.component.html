<h2 *ngIf="title" mat-dialog-title>{{title}}</h2>

<div mat-dialog-content fxLayout="column">
  <div *ngIf="content">
    {{content}}
  </div>
  <div *ngIf="defaultContent">
    {{defaultContent}}
  </div>
</div>

<div mat-dialog-actions fxLayoutAlign="end">
  <button mat-raised-button mat-dialog-close [color]="cancelButtonColor">{{cancelButtonLabel}}</button>
  <button mat-raised-button [mat-dialog-close]="true" [color]="confirmButtonColor">{{confirmButtonLabel}}</button>
</div>
