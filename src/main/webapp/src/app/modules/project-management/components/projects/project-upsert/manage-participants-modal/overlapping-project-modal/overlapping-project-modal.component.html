<h2 mat-dialog-title>{{prefixTranslateMessage + 'projects-with-overlapping-dates' | translate}}</h2>

<div mat-dialog-content *ngFor="let project of projects">
  <p fxLayoutAlign="space-between">
    <span>{{project.name}}</span>
    <span style="margin-left: 1em;">{{project.dateStartStr}} - {{project.dateEndStr}}</span>
  </p>
</div>
