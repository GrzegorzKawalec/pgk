<pgk-canter-card *ngIf="appInfo; else loader" layout="column" elevation="24">

  <div class="info-container" fxLayout="column" fxLayoutAlign="center center">
    <span class="info">{{appInfo.name}}</span>
    <span class="description">{{'app-info.name' | translate}}</span>
  </div>

  <div class="info-container" fxLayout="column" fxLayoutAlign="center center">
    <span class="info">{{appInfo.version}}</span>
    <span class="description">{{'app-info.version' | translate}}</span>
  </div>

  <div class="info-container" fxLayout="column" fxLayoutAlign="center center">
    <span class="info">{{appInfo.author}}</span>
    <span class="description">{{'app-info.author' | translate}}</span>
  </div>

</pgk-canter-card>

<ng-template #loader>
  <div class="pgk-center-content-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
