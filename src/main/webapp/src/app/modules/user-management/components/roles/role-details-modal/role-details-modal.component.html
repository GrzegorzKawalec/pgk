<div mat-dialog-content>

  <div *ngIf="!loading; else loader" fxLayout="column">

    <mat-form-field>
      <mat-label>{{prefixTranslateMessage + 'name' | translate}}</mat-label>
      <input matInput readonly [value]="auditingInfo?.dto?.name || ''">
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{prefixTranslateMessage + 'name' | translate}}</mat-label>
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let authority of authorities" [disableRipple]="true">
          <input readonly [matChipInputFor]="chipList" [matChipInputAddOnBlur]="false"
                 [value]="authority.name" [matTooltip]="authority.description">
        </mat-chip>
      </mat-chip-list>
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{prefixTranslateMessage + 'description' | translate}}</mat-label>
      <textarea matInput readonly rows="3" [value]="auditingInfo?.dto?.description || ''"></textarea>
    </mat-form-field>

    <pgk-auditing-info [auditing]="auditingInfo" fxLayout="column"></pgk-auditing-info>

  </div>

  <ng-template #loader>
    <pgk-loader></pgk-loader>
  </ng-template>

</div>
