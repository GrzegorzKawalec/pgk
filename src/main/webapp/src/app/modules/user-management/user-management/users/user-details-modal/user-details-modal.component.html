<div mat-dialog-content>

  <div *ngIf="!loading; else loader" fxLayout="column">

    <mat-form-field>
      <mat-label>{{'common.email' | translate}}</mat-label>
      <input matInput readonly [value]="auditingInfo?.dto?.user?.email || ''">
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{'common.first-name' | translate}}</mat-label>
      <input matInput readonly [value]="auditingInfo?.dto?.user?.firstName || ''">
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{'common.last-name' | translate}}</mat-label>
      <input matInput readonly [value]="auditingInfo?.dto?.user?.lastName || ''">
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{'common.phone-number' | translate}}</mat-label>
      <input matInput readonly [value]="auditingInfo?.dto?.user?.phoneNumber || ''">
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{'common.role' | translate}}</mat-label>
      <input matInput readonly [value]="auditingInfo?.dto?.role?.name || ''">
    </mat-form-field>

    <mat-form-field>
      <mat-label>{{'common.description' | translate}}</mat-label>
      <textarea matInput readonly rows="3" [value]="auditingInfo?.dto?.user?.description || ''"></textarea>
    </mat-form-field>

    <pgk-auditing-info [auditing]="auditingInfo" fxLayout="column"></pgk-auditing-info>

  </div>

  <ng-template #loader>
    <pgk-loader></pgk-loader>
  </ng-template>

</div>
