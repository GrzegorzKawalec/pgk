<pgk-canter-card layout="column">

  <mat-form-field *ngIf="!showLoader">
    <mat-label>
      {{'common.email' | translate}}
    </mat-label>
    <input matInput name="pgk-sign-in-email" type="email" [formControl]="emailControl" (keydown)="keyDownFromInput($event)">
    <mat-error *ngIf="emailControl.invalid">
      {{getErrorMessage(emailControl)}}
    </mat-error>
  </mat-form-field>

  <mat-form-field *ngIf="!showLoader">
    <mat-label>
      {{'sign-in.password' | translate}}
    </mat-label>
    <input matInput name="pgk-sing-in-password" [type]="hidePassword ? 'password' : 'text'"
           [formControl]="passwordControl" (keydown)="keyDownFromInput($event)">
    <button matSuffix mat-icon-button>
      <mat-icon (click)="hidePassword = !hidePassword" [svgIcon]="hidePassword ? 'visibility_off' : 'visibility'"></mat-icon>
    </button>
    <mat-error *ngIf="passwordControl.invalid">
      {{getErrorMessage(passwordControl)}}
    </mat-error>
  </mat-form-field>

  <pgk-loader *ngIf="!showLoader"></pgk-loader>

  <button mat-raised-button color="primary" class="sign-in-button" (click)="signIn()"
          [disabled]="showLoader || emailControl.invalid || passwordControl.invalid">
    {{'sign-in.sign-in' | translate}}
    <mat-icon svgIcon="login"></mat-icon>
  </button>

</pgk-canter-card>
